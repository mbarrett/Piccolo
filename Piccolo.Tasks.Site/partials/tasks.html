<div class="container">
	<div class="row">
		<div class="col-lg-8">
			<h1>Tasks
				<small ng-show="pageSize >= totalCount">Showing all tasks</small>
				<small ng-show="pageSize < totalCount">Showing {{pageSize}} of {{totalCount}} tasks</small>
			</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Title</th>
						<th>Is Completed?</th>
						<th></th>
					</tr>
				</thead>
				<tr ng-repeat="task in tasks">
					<td>{{task.id}}</td>
					<td>
						<a href="#/{{task.id}}">{{task.title}}</a>
					</td>
					<td>
						<input ng-model="task.isCompleted" ng-click="toggleCompletion(task.id, task.isCompleted == true)" type="checkbox" />
					</td>
					<td>
						<a ng-click="removeTask(task.id)" href="javascript:" class="text-danger">delete</a>
					</td>
				</tr>
			</table>
			<div ng-show="pageSize < totalCount" class="text-center">
				<ul class="pagination">
					<li><a ng-click="showPreviousPage()" class="prev" href="javascript:">&laquo;</a></li>
					<li ng-repeat="pageNumber in pageNumbers">
						<a ng-click="showPage(pageNumber)" href="javascript:">{{pageNumber}}</a>
					</li>
					<li><a ng-click="showNextPage()" class="next" href="javascript:">&raquo;</a></li>
				</ul>
			</div>
		</div>
		<div class="col-lg-4">
			<section>
				<h1>Search</h1>
				<form ng-submit="search()">
					<div class="input-group">
						<input ng-model="searchTerm" type="text" class="form-control input-small">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-primary btn-small">Search</button>
						</span>
					</div>
				</form>
			</section>
			<section>
				<h1>Add New Task</h1>
				<form ng-submit="addTask()">
					<div class="input-group">
						<input ng-model="newTaskTitle" type="text" class="form-control input-small" placeholder="take over the world?">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default btn-small">Add Task</button>
						</span>
					</div>
				</form>
			</section>
		</div>
	</div>
</div>
